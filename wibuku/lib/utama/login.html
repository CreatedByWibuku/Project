<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wibuku - Login</title>
    <style>
        body {
            background-color: #1A1D25;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #000000;
            text-align: center;
        }
        form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(98% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0064FF;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0051D3;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .reset-link {
            text-align: center;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #0064FF;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBrsThIS-Rr5zcjof5anC4xrUOqNxcvxIg",
            authDomain: "wibuku-886c9.firebaseapp.com",
            databaseURL: "https://wibuku-886c9-default-rtdb.firebaseio.com",
            projectId: "wibuku-886c9",
            storageBucket: "wibuku-886c9.appspot.com",
            messagingSenderId: "441508921100",
            appId: "1:441508921100:web:b1ccf470707a321dda9329",
            measurementId: "G-DK0EV347N9"
        };
        firebase.initializeApp(firebaseConfig);
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert("Incorrect email or password!");
                });
        }
    </script>
</head>
<body>
    <form>
        <h2>Login Account</h2>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="button" onclick="login()">Login</button>
        <div class="register-link">Don't have an account? <a href="register.html"><strong>Register</strong></a></div>
        <div class="reset-link">Forgot password? <a href="reset-password.html"><strong>Reset</strong></a></div>
    </form>
</body>
</html>
